<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Simple Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="https://svgshare.com/i/_go.svg" alt="">
            </div>

            <div class="image"></div>
        
            <div class="text">
            Start for free & get <br />
            attractive offers today !
            </div>  

        </div>
        <form action="" id="form" autocomplete="off">
            <h2 class="title">Get Started</h1>
            <!-- User Name Input  -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>

                <input type="text" name="username" id="username" placeholder="Joey Tribbiani">

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>

                <input type="email" name="email" id="email" placeholder="joey@gmail.com">

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>

                <input type="password" name="password" id="password" placeholder="Password here">

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
